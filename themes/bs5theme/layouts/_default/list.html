{{ define "main" }}
<div class="container-fluid">
  <h1>{{ .Title }}</h1>
  <div class="row">
    <div class="col">
      <p>Your choices below</p>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {{ range .Pages }}
    <div class="col">
      <div class="card">
        <img src="/images/100x100.png" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a longer card with supporting text below</p>
          <a href="{{ .RelPermalink }}" class="btn btn-primary">{{ .LinkTitle }}</a>
      </div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
